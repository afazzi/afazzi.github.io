<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <meta charset="UTF-8"> <!-- Ensure correct charset -->
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="playerMoney" class="top-right"></div> <!-- Move to top right -->
  <div id="playerBet" class="top-center"></div> <!-- Move to top center -->
  <div id="gameState">
    <div id="dealerHand"></div>
    <div id="dealerTotal"></div> <!-- Move below dealer hand -->
    <div id="playerHand"></div>
    <div id="playerTotal"></div> <!-- Move below player hand -->
  </div>
  <div id="controls" style="display: none;">
    <button id="hitButton">Hit</button>
    <button id="standButton">Stand</button>
    <button id="doubleDownButton" style="display: none; margin: 5px auto 0 auto;">Double Down</button>
  </div>
  <div id="betControls" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
    <input type="number" id="betInput" placeholder="Enter your bet" style="margin-bottom: 10px;">
    <button id="startButton" style="display: block;">Place Bet</button>
  </div>
  <div id="resultPopoverOverlay"></div>
  <div id="resultPopover">
    <p></p>
    <button id="resultPopoverButton">OK</button>
  </div>
  <!-- ...existing code... -->
</body>
</html>
